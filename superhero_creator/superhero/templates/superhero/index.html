<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Superheroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <li><h2><a href="{% url 'superhero:detail' hero.pk %}"> {{hero.name}} </a></h2></li>
        {% endfor %}
    </ul>

    <a href="{% url 'superhero:create_new_hero' %}">Create New Superhero</a><br>

    {% load static %}
    <img src="{% static 'superhero/batman.jpg' %}" alt="Batman"></img>
</body>
</html>
