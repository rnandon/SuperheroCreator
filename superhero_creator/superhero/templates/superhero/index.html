<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Superhero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="container-fluid">Select a Superhero</h1>
    <ul class="list-group list-group-flush">
        {% for hero in all_heroes %}
        <li class="list-group-item"><h2><a href="{% url 'superhero:detail' hero.pk %}"> {{hero.name}} </a></h2></li>
        {% endfor %}
    </ul>

    <a href="{% url 'superhero:create_new_hero' %}" class="btn btn-primary">Create New Superhero</a><br>

    {% load static %}
    <img src="{% static 'superhero/batman.jpg' %}" alt="Batman" class="container-fluid"></img>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
